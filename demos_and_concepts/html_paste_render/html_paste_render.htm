<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clipboard HTML Paste Demo with Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; background: #0b0b10; color: #eaeaf0; }
    #src { width: 100%; height: 28vh; resize: vertical; background: #0f1220; color: #e3e9ff;
           border: 1px solid #26304d; border-radius: 6px; padding: 8px; font-family: monospace; }
    #render { background: #0f1220; border: 1px solid #26304d; border-radius: 6px;
              padding: 12px; margin-top: 1rem; overflow: auto; height: 60vh; }
    #render.hidden { display: none; }
    #mode { font-size: 0.9rem; opacity: 0.8; }
  </style>
</head>
<body>
  <h1>📋 Paste HTML → show source + render</h1>
  <p id="mode">waiting… (press <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>R</kbd> to toggle render)</p>
  <textarea id="src" placeholder="Paste HTML here with Ctrl+V"></textarea>
  <div id="render"></div>

  <script>
    const srcEl = document.getElementById('src');
    const renderEl = document.getElementById('render');
    const mode = document.getElementById('mode');

    function renderNow() {
      renderEl.innerHTML = srcEl.value;
    }

    // Paste handler: grab HTML if available
    srcEl.addEventListener('paste', (e) => {
      if (!e.clipboardData) return;
      e.preventDefault();
      const html = e.clipboardData.getData('text/html');
      if (html) {
        srcEl.value = html;
        mode.textContent = "captured: text/html ✅ (toggle render with Ctrl+Shift+R)";
        renderNow();
      } else {
        const text = e.clipboardData.getData('text/plain');
        srcEl.value = text;
        mode.textContent = "captured: text/plain ↘️ (toggle render with Ctrl+Shift+R)";
        renderNow();
      }
    });

    // Re-render on manual edits
    srcEl.addEventListener('input', renderNow);

    // Hotkey: Ctrl+Shift+R toggles visibility
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'r') {
        renderEl.classList.toggle('hidden');
        mode.textContent = renderEl.classList.contains('hidden')
          ? "render hidden (Ctrl+Shift+R to show)"
          : "render visible (Ctrl+Shift+R to hide)";
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
